{% extends "master.html" %}

{% load markup %}

{% block content %}
{% if job_list %}
    <ul>
    {% for job in job_list %}
        <li><a href="{{ job.id }}/">{{ job.title }}</a></li>
    {% endfor %}

    {% for job in feed_job_list %}
        <li><a href="/jobs/fromfeed_magic_id/">{{ job.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}
{% endblock content %}
