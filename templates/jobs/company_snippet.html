
{% load markup %}

<div class="company-info">
<h3>The company</h3>
<div class="body">
{{ company.description|markdown }}
</div>
<ul>
    <li><b>Company name: </b>{{ company.company_name }}</li>
    <li><b>Contact: </b>{{ company.company_contact }}</li>
    <li><b>E-mail: </b>{{ company.company_email }}</li>
    <li><b>Address: </b> {{ company.company_address }}</li>
    <li><b>Phone: </b>{{ company.company_phone }}</li>
</ul>
</div>
