{% extends "master.html" %}

{% load markup %}

{% block content %}
{% if latest %}
    {% for article in latest %}
    <h2><a href='{{ article.url }}'>{{ article.title }}</a></h2>
    <div class='teaser'>{{ article.teaser|markdown }}</div>
    {% endfor %}
{% else %}
    <p>No articles.</p>
{% endif %}
{% endblock content %}
