{% extends "master.html" %}

{% load markup %}
{% load widget_tweaks %}
{% block content %}

<form method="post" enctype="multipart/form-data" action=".">  
  <div class="accordion">
      <h3>Planet feed</h3>
      <div>
        {% csrf_token %}
        {% include 'snippets/forms_snippet.html' with field=form.title %}
        {% include 'snippets/forms_snippet.html' with field=form.url %}
      </div>
    </div>
  <div class="form-actions">
    <input type="submit" value="Create blog feed"/>
  </div>
</form>
{% endblock content %}
